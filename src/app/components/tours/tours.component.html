

<div class="panel panel-primary backImage">
  
    <div class="panel-heading">Tours</div>
  
    <div class="panel-body">
  
      <div class="row">
        
        <div class="col-xs-12">

          <pre class="card card-block card-header">Model: {{selected | json}}</pre>
          <input [(ngModel)]="selected"
                 [typeahead]="destinations"
                 [dropup]="true"
                 class="form-control">
          


          
          <form #toursForm="ngForm" (ngSubmit)="onSubmitMail(toursForm.value)">
  
        <div class="row">
          <div class="form-group col-xs-12 col-md-6">
            <label for="email" class="center-block">Email</label>
            <input id="email" name="email" placeholder="" type="email" class="form-control" [(ngModel)]="tourData.email" #email="ngModel" required>
            <div [hidden]="email.valid || (email.pristine && !toursForm.submitted)" class=" alert alert-danger">Invalid email</div>
          </div>
        </div>
  
        <div class="row">
          <div class="form-group col-xs-12">
            <label for="comments" class="center-block">Message</label>
            <textarea id="comments" name="comments" placeholder="Add your comments here..." class="form-control" [(ngModel)]="tourData.message" #comments="ngModel" rows="7"></textarea>
          </div>
        </div>
  
        <div class="row">
          <div class="col-xs-12">
            <button type="submit" class="btn btn-primary" [disabled]="!toursForm.form.valid">Confirm</button>
          </div>
        </div>
  
          </form>
  
        </div>
  
      </div>
  
    </div>
  
  </div>
