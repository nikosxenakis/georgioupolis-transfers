<section>
    <div class="panel panel-primary">
      <div class="panel-heading">Book your transfer</div>
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12">
            <form #myForm="ngForm" (ngSubmit)="onSubmitMail(myForm.value)" class="form-style-7">
              <ul>
                <div class="row">
                  <div class="col-xs-12 col-sm-6 form-group">
                      <li>
          
                        <label for="firstName" class=" center-block">First Name</label>
                        <input style="height: 30px;" id="firstName" name="firstName" placeholder="e.g Jonathan" type="text" [(ngModel)]="bookTransferData.firstName" #firstName="ngModel" required>
                      
                        <div *ngIf="!(firstName.valid || (firstName.pristine && !myForm.submitted))">
                          <pre class="wrongInput" >Invalid name</pre>
                        </div>
                      
                        <div *ngIf="firstName.pristine">
                            <pre class="infoInput" >Enter your full name here</pre>
                          </div>

                      </li>
                      
                  </div>
                  <div class="col-xs-12 col-sm-6 form-group">
                      <li>
                        <label for="lastName" class="center-block">Last Name</label>
                        <input id="lastName" name="lastName" placeholder="e.g Morris" type="text" [(ngModel)]="bookTransferData.lastName" #lastName="ngModel" required>
                        <span>Enter a valid email address</span>
                      </li>
                  </div>
                  <div class="col-xs-12">
                        <button type="submit" class="btn btn-primary" [disabled]="!myForm.form.valid">Confirm</button>
                  </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-12 col-md-6 form-group">
                      <li></li>
                    </div>
                    <div class="form-group col-xs-12 col-md-3 form-group">
                        <li></li>
                    </div>
                    <div class="form-group col-xs-12 col-md-3 form-group">
                        <li></li>
                    </div>
                </div>
              </ul>
            </form>
          </div>
        </div>
      </div>
    </div>
</section>
